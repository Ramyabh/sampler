<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
		<title>Enyo 2 Sampler Speed Test</title>
		<link rel="shortcut icon" href="assets/favicon.ico"/>
		<!-- -->
		<meta http-equiv="Content-Type" content="text/html; charset=utf8"/>
		<meta name="apple-mobile-web-app-capable" content="yes"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
		<!-- enyo (debug) -->
		<script src="enyo/enyo.js"></script>
		<!-- disable DOM operations -->
		<script src="disableEnyoDom.js"></script>
		<!-- first benchmark: loading enyo library code and app code -->
		<script>
		var BM = {};
		BM.loadingBenchmark = enyo.dev.bench({name: "loadingScripts"});
		</script>
		<!-- application (debug) -->
		<script src="source/package.js" type="text/javascript"></script>
		<!-- end of first benchmark -->
		<script>
		BM.loadingBenchmark.stop();
		</script>
	</head>
	<body class="enyo-unselectable">
		<script>
			BM.renderBenchmark = enyo.dev.bench({name: "renderApp", autostart: false, logging: false, average: true});
			for (BM.i = 0; BM.i < 100; BM.i++) {
				BM.renderBenchmark.start();
				new App().renderInto(document.body);
				BM.renderBenchmark.stop();
			}
			enyo.dev.report("renderApp");
		</script>
	</body>
</html>
